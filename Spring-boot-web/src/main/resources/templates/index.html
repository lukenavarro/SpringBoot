<!-- Llamamos a la libreria de Thymeleaf -->
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Utilizamos el th:text="${key}" para sacar el Value por pantalla. -->
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
</body>
</html>
